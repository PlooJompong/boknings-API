# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: ploodev
# "service" is the name of this project. This will also be added to your AWS resource names.
service: bonzai

provider:
  name: aws
  runtime: nodejs20.x
  deploymentMethod: direct
  region: eu-north-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            '*'
            # - arn:aws:dynamodb:eu-north-1:571600828520:table/my-todos

build:
  esbuild:
    minify: true

package:
  individually: true

functions:
  getBookings:
    handler: functions/getBookings/getBookings.handler
    events:
      - httpApi:
          path: /bookings
          method: GET

  bookRooms:
    handler: functions/bookRooms/bookRooms.handler
    events:
      - httpApi:
          path: /booking
          method: POST

  searchRooms:
    handler: functions/searchRooms/searchRooms.handler
    events:
      - httpApi:
          path: /search
          method: POST

  # UpdateTodo:
  #   handler: functions/UpdateTodo/index.handler
  #   events:
  #     - httpApi:
  #         # path: /todos/{id} om man kan skicka med id
  #         path: /todos/{id}
  #         method: PUT

  deleteBooking:
    handler: functions/deleteBooking/deleteBooking.handler
    events:
      - httpApi:
          path: /booking/{id}
          method: DELETE

resources:
  Resources:
    Booking:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Booking
        AttributeDefinitions:
          - AttributeName: 'BookingID'
            AttributeType: 'S'
        KeySchema:
          - AttributeName: 'BookingID'
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
