resources:
  Resources:
    RoomTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Rooms
        AttributeDefinitions:
          - AttributeName: 'RoomID'
            AttributeType: 'N'
        KeySchema:
          - AttributeName: 'RoomID'
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
